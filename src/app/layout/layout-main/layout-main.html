 <nz-layout class="full-height">
      <nz-sider nzCollapsible [nzTheme]="'light'"  class="border-right-primary"  nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="light" style="border:0px !important" nzMode="inline">
          <li nz-menu-item>
            <nz-icon nzType="pie-chart" />
            <span>Option 1</span>
          </li>
          <li nz-menu-item>
            <nz-icon nzType="desktop" />
            <span>Option 2</span>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <nz-icon nzType="file" />
            <span>File</span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header class="border-bottom-primary"></nz-header>
        <nz-content>
     <!--      <nz-breadcrumb>
            <nz-breadcrumb-item>User</nz-breadcrumb-item>

          </nz-breadcrumb> -->

             <router-outlet></router-outlet>
          </div>
        </nz-content>
