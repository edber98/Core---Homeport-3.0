<div class="viewer">
  <div class="header">
    <div class="headings-line" *ngIf="title">
      <span class="title">{{ title }}</span>
      <span class="subtitle" *ngIf="subtitle">{{ subtitle }}</span>
    </div>
    <div class="controls-line" [class.editing]="editMode">
      <nz-segmented [nzOptions]="['Schema','JSON']" [(ngModel)]="viewMode"></nz-segmented>
      <div class="spacer"></div>
      <ng-container *ngIf="viewMode==='JSON'">
        <ng-container *ngIf="editMode; else notEditing">
          <button class="icon-btn" title="Formater" (click)="formatEditor()">â¤¾</button>
          <button class="icon-btn" title="Minifier" (click)="minifyEditor()">â‡£</button>
          <!-- Desktop text buttons -->
          <button class="save only-desktop" (click)="saveEdit()">Sauvegarder</button>
          <button class="cancel only-desktop" (click)="cancelEdit()">Annuler</button>
          <button class="edit-toggle only-desktop" (click)="toggleEdit(false)">Quitter l'Ã©dition</button>
          <!-- Mobile icon-only -->
          <button class="icon-btn only-mobile" title="Sauvegarder" aria-label="Sauvegarder" (click)="saveEdit()">ðŸ’¾</button>
          <button class="icon-btn only-mobile" title="Annuler" aria-label="Annuler" (click)="cancelEdit()">â†º</button>
          <button class="icon-btn only-mobile" title="Quitter" aria-label="Quitter" (click)="toggleEdit(false)">âœ•</button>
        </ng-container>
        <ng-template #notEditing>
          <button class="edit-toggle only-desktop" [disabled]="!editable" (click)="toggleEdit(true)">Ã‰diter</button>
          <button class="icon-btn only-mobile" [disabled]="!editable" title="Ã‰diter" aria-label="Ã‰diter" (click)="toggleEdit(true)">âœŽ</button>
        </ng-template>
      </ng-container>
    </div>
  </div>

  <div class="schema" *ngIf="viewMode === 'Schema'">
    <ng-container *ngIf="isPlainObject(currentData); else nonObjectRoot">
      <div class="root-list">
        <app-json-node
          *ngFor="let entry of objectEntries(currentData)"
          [value]="entry.value"
          [keyName]="entry.key"
          [path]="'.' + entry.key"
          [depth]="0"
          [rootAlias]="rootAlias"
          [expansion]="expansion"
        ></app-json-node>
      </div>
    </ng-container>
    <ng-template #nonObjectRoot>
      <app-json-node [value]="currentData" [keyName]="''" [path]="''" [depth]="0" [rootAlias]="rootAlias" [expansion]="expansion"></app-json-node>
    </ng-template>
  </div>

  <div class="json" *ngIf="viewMode === 'JSON'">
    <div *ngIf="!editMode; else editor">
      <pre class="pretty" [innerHTML]="jsonHtml"></pre>
    </div>
    <ng-template #editor>
      <monaco-json-editor [(value)]="editValue" [height]="260"></monaco-json-editor>
    </ng-template>
  </div>
</div>
