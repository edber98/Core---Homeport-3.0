<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Media Queries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

 

    /* Styles par dÃ©faut (mobile d'abord) */
    .box {
      background: crimson;
    }

    /* Tablette (min 600px) */
    @media (min-width: 600px) {
      .box {
        background: orange;
        font-size: 20px;
      }
    }

    /* Ordinateur (min 900px) */
    @media (min-width: 900px) {
      .box {
        background: seagreen;
        font-size: 24px;
      }
    }

    /* TrÃ¨s grand Ã©cran (min 1200px) */
    @media (min-width: 1200px) {
      .box {
        background: steelblue;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="box">

</html>
